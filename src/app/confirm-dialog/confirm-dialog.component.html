<h3 mat-dialog-title>Resolve Issue # {{issueNo}}</h3>
<mat-dialog-content>
  <p>Are you sure you want to close this issue?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="disagree()">Cancel</button>
  <button mat-button color="primary" (click)="agree()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
