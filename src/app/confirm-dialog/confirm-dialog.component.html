<h3 mat-dialog-title>Resolve Issue # {{issueNo}}</h3>
<mat-dialog-content>
  <p>Are you sure you want to resolve this issue?</p>
</mat-dialog-content>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="disagree()">No Thanks</button>
  <button mat-button (click)="agree()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
